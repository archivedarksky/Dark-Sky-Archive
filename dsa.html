<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Sky Archive</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1d2a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 140, 255, 0.15);
      border: 1px solid rgba(0, 140, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      backdrop-filter: blur(6px);
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      from { transform: rotateX(0) rotateY(0); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    h1 {
      position: absolute;
      bottom: 40px;
      font-size: 22px;
      letter-spacing: 2px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube">
      <div class="face front">Space</div>
      <div class="face back">Galaxy</div>
      <div class="face right">Stars</div>
      <div class="face left">Nebula</div>
      <div class="face top">Black Hole</div>
      <div class="face bottom">Universe</div>
    </div>
  </div>

  <h1>Dark Sky Archive</h1>

</body>
</html>
